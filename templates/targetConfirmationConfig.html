<form autocomplete="off">
  <section id="mdi-target-confirmation" class="content">
    <div class="flexcol">
      <div class="form-group">
        <label>{{localize "midi-qol.TargetConfirmationEnabled"}}</label>
        <input class="midi-enable-target-confirmation" type="checkbox" name="enabled" data-dtype="Boolean" {{checked
          targetConfirmation.enabled}} />
      </div>
      {{#if targetConfirmation.enabled}}

      <div class="midi-qol-box">
        <div class="form-group">
          <label>{{localize "midi-qol.TargetConfirmationAll"}}</label>
          <input class="midi-always-target-confirmation" type="checkbox" name="all" data-dtype="Boolean" {{checked
            targetConfirmation.all}} />
        </div>
        {{#unless targetConfirmation.all}}
        <div class="midi-qol-box">
          <div class="form-group">
            <label>{{localize "midi-qol.TargetConfirmationNoneTargeted"}}</label>
            <input type="checkbox" name="noneTargeted" data-dtype="Boolean" {{checked
              targetConfirmation.noneTargeted}} />
          </div>
          <div>
            <div class="midi-qol-box">
              <div class="form-group">
                <label>{{localize "midi-qol.TargetConfirmation.hasAttack"}}</label>
                <input type="checkbox" name="hasAttack" data-dtype="Boolean" {{checked targetConfirmation.hasAttack}} />
              </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationCreatureTarget"}}</label>
              <input type="checkbox" name="hasCreatureTarget" data-dtype="Boolean" {{checked
                targetConfirmation.hasCreatureTarget}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationSelfTarget"}}</label>
              <input type="checkbox" name="targetSelf" data-dtype="Boolean" {{checked targetConfirmation.targetSelf}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationAoETarget"}}</label>
              <input type="checkbox" name="hasAoE" data-dtype="Boolean" {{checked targetConfirmation.hasAoE}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationRangedAoE"}}</label>
              <input type="checkbox" name="hasRangedAoE" data-dtype="Boolean" {{checked
                targetConfirmation.hasRangedAoE}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationLongRangeTarget"}}</label>
              <input type="checkbox" name="longRange" data-dtype="Boolean" {{checked targetConfirmation.longRange}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationCoveredTarget"}}</label>
              <input type="checkbox" name="inCover" data-dtype="Boolean" {{checked targetConfirmation.inCover}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationAllies"}}</label>
              <input type="checkbox" name="allies" data-dtype="Boolean" {{checked targetConfirmation.allies}} />
            </div>
            </div>
            <div class="midi-qol-box">
            <div class="form-group">
              <label>{{localize "midi-qol.TargetConfirmationMixedDisposition"}}</label>
              <input type="checkbox" name="mixedDispositiion" data-dtype="Boolean" {{checked
                targetConfirmation.mixedDispositiion}} />
            </div>
            </div>
            {{/unless}}
          </div>
          <h4>
            <div style="text-align: center">{{localize "midi-qol.targetConfirmationPosition"}}</div>
          </h4>
          <div class="midi-qol grid" id="midi-grid">
            <!-- Create the 3x3 grid with selectable elements -->
            <div class="flexrow">
              <div class="midi-qol grid-item" id="midi-qol-grid1"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid2"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid3"></div>
            </div>
            <div class="flexrow">
              <div class="midi-qol grid-item" id="midi-qol-grid4"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid5"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid6"></div>
            </div>
            <div class="flexrow">
              <div class="midi-qol grid-item" id="midi-qol-grid7"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid8"></div>
              <div class="midi-qol grid-item" id="midi-qol-grid9"></div>
            </div>
          </div>
        </div>

        {{/if}}
  </section>
  <footer class="sheet-footer flexrow">
    <button type="submit" name="submit">
      <i class="fas fa-save"></i> {{localize "midi-qol.Save"}}
    </button>
  </footer>
</form>
